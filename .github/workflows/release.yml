name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Deploy Production API to Cloudflare Workers
  # ============================================
  deploy-production:
    name: Deploy Production API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checks
        run: pnpm typecheck

      - name: Build packages
        run: pnpm build

      - name: Deploy API to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/api
          command: deploy

      - name: Output deployment info
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **API**: Deployed to Cloudflare Workers" >> $GITHUB_STEP_SUMMARY
          echo "- **iOS App**: Build and submit via Xcode (apps/ios)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps for iOS" >> $GITHUB_STEP_SUMMARY
          echo "1. Open \`apps/ios/SwiftStarter.xcodeproj\` in Xcode" >> $GITHUB_STEP_SUMMARY
          echo "2. Archive and upload to App Store Connect" >> $GITHUB_STEP_SUMMARY
          echo "3. Submit for review" >> $GITHUB_STEP_SUMMARY
