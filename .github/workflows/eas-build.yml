name: EAS Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      # Build for PR - preview profile
      - name: Build Preview (PR)
        if: github.event_name == 'pull_request'
        run: eas build --platform all --profile preview --non-interactive --no-wait

      # Build for main branch push - production profile
      - name: Build Production (Push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: eas build --platform all --profile production --non-interactive --no-wait

      # Manual workflow dispatch
      - name: Build (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          PLATFORM="${{ github.event.inputs.platform }}"
          PROFILE="${{ github.event.inputs.profile }}"
          eas build --platform $PLATFORM --profile $PROFILE --non-interactive --no-wait

  update:
    name: EAS Update (OTA)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish OTA Update
        run: eas update --channel production --message "${{ github.event.head_commit.message }}" --non-interactive
