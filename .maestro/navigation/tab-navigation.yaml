# Tab Navigation E2E Test
# Run: maestro test .maestro/navigation/tab-navigation.yaml

appId: com.yourcompany.dodoexpo
name: Tab Navigation

---
# Assume user is logged in and on home screen
- waitForAnimationToEnd

# Verify Home tab is active
- assertVisible: 'Home'

# Navigate to Profile tab
- tapOn: 'Profile'
- waitForAnimationToEnd
- assertVisible: 'Profile'

# Navigate to Settings tab
- tapOn: 'Settings'
- waitForAnimationToEnd
- assertVisible: 'Settings'

# Navigate back to Home
- tapOn: 'Home'
- waitForAnimationToEnd
- assertVisible: 'Home'
