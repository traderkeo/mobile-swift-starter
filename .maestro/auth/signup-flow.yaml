# Sign Up Flow E2E Test
# Run: maestro test .maestro/auth/signup-flow.yaml

appId: com.yourcompany.dodoexpo
name: Sign Up Flow

---
# Wait for app to load
- waitForAnimationToEnd

# Skip onboarding if present
- runFlow:
    when:
      visible: 'Get Started'
    commands:
      - tapOn: 'Get Started'
      - waitForAnimationToEnd

# Navigate to signup
- tapOn: 'Sign Up'
- waitForAnimationToEnd

# Fill in signup form
- tapOn:
    id: 'email-input'
- inputText: ${TEST_EMAIL}

- tapOn:
    id: 'password-input'
- inputText: ${TEST_PASSWORD}

- tapOn:
    id: 'name-input'
- inputText: 'Test User'

# Submit form
- tapOn: 'Create Account'

# Wait for navigation to home
- waitForAnimationToEnd:
    timeout: 10000

# Verify we're on the home screen
- assertVisible: 'Home'
