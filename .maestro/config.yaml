# Maestro Configuration
# https://maestro.mobile.dev/

# App configuration
appId: com.yourcompany.dodoexpo

# Test configuration
flows:
  - auth/*.yaml
  - payments/*.yaml
  - navigation/*.yaml

# Environment variables for tests
env:
  TEST_EMAIL: test@example.com
  TEST_PASSWORD: TestPassword123!

# Retry configuration
retryCount: 2

# Screenshot configuration
screenshots:
  enabled: true
  format: png
